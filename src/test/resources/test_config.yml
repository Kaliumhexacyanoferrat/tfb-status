http:
  host: localhost
  port: 0
  gracefulShutdownTimeoutMillis: 500
  forcefulShutdownTimeoutMillis: 500
  keyStore:
    path: localhost.jks
    password: password

email:
  host: localhost
  port: 0
  username: fake_username
  password: fake_password
  from: tfb+testing@techempower.com
  to: tfb+testing@techempower.com

assets:
